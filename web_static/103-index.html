<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>AirBnB Clone</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/7-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
		<link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
		<link rel="apple-touch-icon" sizes="57x57" href="/images/apple-touch-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/images/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/images/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/images/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/images/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/images/apple-touch-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/images/apple-touch-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon-180x180.png">

	</head>

	<body>
		<!-- header -->
		<header>
			<div class="icon"></div>
			<!-- header -->
		</header>

		<div class="container">
			<section class="filters">
				<div class="locations">
					<div class="titles menu-products">
						<h3>States</h3>
						<h4>California, Arizona...</h4>
						<ul class="popover">
							<li class="no_type">
								Arizona:
								<ul>
									<li class="no_type">Page</li>
								</ul>
								<ul>
									<li class="no_type">Page 2</li>
								</ul>
							</li>
							<li class="no_type">
								California;
								<ul>
									<li class="no_type">San Fransisco</li>
								</ul>
								<ul>
									<li class="no_type">Los Altos</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
				<div class="amenities">
					<div class="titles">
						<h3>Amenities</h3>
						<h4>Internet, Kitchen...</h4>
						<ul class="popover">
							<li class="no_type">
								<li class="no_type">Internet</li>
								<li class="no_type">TV</li>
								<li class="no_type">Kitchen</li>
								<li class="no_type">Iron</li>
						</ul>
					</div>
				</div>
				<button type="button">Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<ul>
					<li>
						<article>
							<h2>My home</h2>
						</article>
					</li>
					<li>
						<article>
							<h2>Tiny house</h2>
						</article>
					</li>
					<li>
						<article>
							<h2>A suite</h2>
						</article>
					</li>
				</ul>
			</section>
		</div>

		<!-- Footer -->
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
